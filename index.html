<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coronasweeper</title>
  <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body onload="initGame()">

  <div class="container">
    <h1>Coronasweeper</h1>
    <div class='level-buttons'>
      <h2 class="levels-header">Choose level:</h2>
      <button type="button" class="level-button beginner-level-button" id="beginner" onclick="setLevel(this)">Beginner</button>
      <button type="button" class="level-button medium-level-button" id="medium" onclick="setLevel(this)">Medium</button>
      <button type="button" class="level-button expert-level-button" id="expert" onclick="setLevel(this)">Expert</button>
    </div>
    <div class="game-controls">
      <div class="hints">
        <button class="hint" onclick="getHint(this)"></button>
        <button class="hint" onclick="getHint(this)"></button>
        <button class="hint" onclick="getHint(this)"></button>
      </div>
      <button class="find" onclick="showRandomHealthyCell(this)">3</button>
      <!-- <button class="undo" onclick="undo(this)"></button> -->
      <div class="lives">
        <div class="live"></div>
        <div class="live"></div>
        <div class="live"></div>
      </div>
    </div>
    <div class="game-info">
      <div class="viruses-count-container">
        <h2 class="game-info-header">Viruses:</h2>
        <span class="viruses-count"></span>
      </div>
      <button class="start-over" onclick="startOver()"></button>
      <div class="timer-container">
        <h2 class="game-info-header">Time:</h2>
        <span class="timer">0</span>
      </div>
      <div class="best-time-container">
        <h2 class="game-info-header">Best time:</h2>
        <span class="best-time">0</span>
      </div>
    </div>
    <div class="board-container"></div>
  </div>
  <script src="js/game.js"></script>
</body>
</html>
